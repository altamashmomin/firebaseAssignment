<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Assignment</title>
    
    <!-- bootstrapCDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>


  <!-- moment.js -->
  <script src="http://momentjs.com/downloads/moment.js"></script>   
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
    <!-- jumbo head -->
    <div class="container">
    <div class="jumbotron bg-success">
        <h1 class="text-center">
          Train Station Times
        </h1>
        <h4 class="text-center">
          Information about trains, destinations, frequency, and arrival times
        </h4>
    </div>

      <!-- train info -->
      <div class="row">
        <div class="col-md-12">
          <div class="card card border-success">
            <div class="card-heading">
              <br>
              <h1 class="card-title text-center"><strong>Train Schedule</strong></h1>
            </div>
            <div class="card-body">
              <table class="table" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      <!-- train add -->
      <div class="col-md-12">
        <div class="card card border-success">
          <div class="card-heading">
            <br>
            <h1 class="card-title text-center">
              <strong>Add Train</strong>
            </h1>
        </div>
      
        <div class="card-body">
          <form class="col-md-12">
            <div class="form-group row">
              <label for="train-name-input">
                Train Name
              </label>
              <input class="form-control card border-success" id="train-name-input" type="text">
            </div>
            <hr>
            <div class="form-group row">
              <label for="destination-input">
                Destination
              </label>
              <input class="form-control card border-success" id="destination-input" type="text">
            </div>
            <hr>
            <div class="form-group row">
              <label for="start-input">
                First Train Time (XX:YY - 24 Hour Time ex. 23:42)
              </label>
            <input class="form-control card border-success" id="start-input" type="text">
            </div>
            <hr>
            <div class="form-group row">
              <label for="frequency-input">
                Frequency (min)
              </label>
              <input class="form-control card border-success" id="frequency-input" type="text">
            </div>
              <button class="btn btn-success" id="add-train-btn" type="submit">Submit</button>
          </form>
        </div>
      </div>    
    </div>  
  </div>
</div>

    


    <!-- Include firebase, jquery and your script.  Make sure your script is after the firebase and jquery script -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
